<ion-header>
  <ion-navbar>
    <a href="http://wyep.org"><div float-left class="left logo"><img id="wyeplogo" src="./assets/img/WYEP_H_RGB.png" />
    </div>
    </a>    
    <div float-right class="right">
      <ion-icon id="help" name="help-circle" (click)="showPrompt()" ></ion-icon>
			<button ion-button (click)="donate()" id="donate">
        DONATE
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content text-center id="top-content" padding>
	<div float-right><div id="auto-play">Auto Play?</div><ion-toggle float-left [(ngModel)]="autoPlay" (ionChange)="change_autoPlay();"></ion-toggle></div><button float-left ion-button (click)="openLiveRadio()" id="playPause"> Play </button>
	<div id="nowplaying" >
		<div>Now Playing</div>
		<h3 id='song'>{{song}}</h3>
		<div id="by">by </div>
		<h3 id='artist'>{{artist}}</h3>
	</div>
	<ion-list id="previously" no-padding>
		<ion-item-divider id="played" color="dark">
			Previously Played
		</ion-item-divider>
		<ion-item *ngFor="let result of results" (click)="songDetailOverlay(result)">
			<ion-thumbnail item-start>
				<img [src]="result.song.thumb"> 
			</ion-thumbnail>
			<h2>{{result.song.trackName}}</h2>
			<p>{{result.song.artistName}}</p>

			<p clear item-end>{{convert12hr(result.song._start_time)}}</p>
		</ion-item>
		<ion-row>
				<ion-col col-12>    
						<a href="http://www.wyep.org/on-air">
								<div text-center>view more on website</div>
						</a>
				</ion-col>    
		</ion-row>
	</ion-list>
<ion-fab left bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab style="zoom:1.8;" (tap)="openFacebook()"><ion-icon name="logo-facebook" ></ion-icon></button>
      <button ion-fab style="zoom:1.8;" (tap)="openTwitter()"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab style="zoom:1.8;" (tap)="openInstagram()"><ion-icon name="logo-instagram"></ion-icon></button>
			<button ion-fab style="zoom:1.8;" (tap)="openYoutube()"><ion-icon name="logo-youtube"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
